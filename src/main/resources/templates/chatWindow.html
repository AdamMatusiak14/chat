<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>



    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}">
</head>

<body class="background">

    <div>
        <label th:text="${conversation.us1.nick}"></label>
    </div>

    <form id="messageForm1">
        <label class="label"> <input type="text" id="messageInputUser1" placeholder="Type your message here" /> </label>
        <input type="hidden" th:value="${conversation.us1.nick}" name="nick" />
        <input type="hidden" th:value="${conversation.id}" name="idConversation" />
        <button class="button" type="submit">Send</button>
    </form>


    <div>
        <label th:text="${conversation.us2.nick}"></label>
    </div>

    <form id="messageForm2">
        <label class="label"> <input type="text" id="messageInputUser2" placeholder="Type your message here" /> </label>
        <input type="hidden" th:value="${conversation.us2.nick}" name="nick2" />
        <input type="hidden" th:value="${conversation.id}" name="idConversation2" />
        <button class="button" type="submit">Send</button>
    </form>

    <div id="chat"></div>


    <script src="..\static\js\main.js" th:src="@{/js/main.js}"></script>
</body>

</html>
